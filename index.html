<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Blackjack</h1>
      <p id="message-el">Want to play a round?</p>

      <p id="player-el"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
